<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Logo</div>

            <div class="navbar">
                <div class="home-img">Img</div>
                <div class="home">Home</div>

                <div class="profile-img">Img</div>
                <div class="profile">Profile</div>

                <div class="messages-img">Img</div>
                <div class="messages">Messages</div>

                <div class="history-img">Img</div>
                <div class="history">History</div>

                <div class="tasks-img">Img</div>
                <div class="tasks">Tasks</div>

                <div class="communities-img">Img</div>
                <div class="communities">Communities</div>

            </div>

            <div class="navbar-bottom">

                <div class="settings-img">Img</div>
                <div class="settings">Settings</div>

                <div class="support-img">Img</div>
                <div class="support">Support</div>

                <div class="privacy-img">Img</div>
                <div class="privacy">Privacy</div>


            </div>


        </div>

        <div class="main">

            <div class="header">
                Header
            </div>

            <div class="main-content">
                <div class="projects">
                    <h3>Your Projects</h3>
                    <div class="projects-grid">

                        <div class="project1">
                            Project 1
                        </div>
                        <div class="project2">
                            Project 2
                        </div>
                        <div class="project3">
                            Project 3
                        </div>
                        <div class="project4">
                            Project 4
                        </div>
                        <div class="project5">
                            Project 5
                        </div>
                        <div class="project6">
                            Project 6
                        </div>
                    </div>
                    
                </div>

                <div class="announcements-trending">
                    <div class="announcements">
                        <h3>Announcements</h3>
                    </div>
                    <div class="trending">
                        <h3>Trending</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
